<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="currency-selection">
    <label for="currency">Select Currency:</label>
    <select id="currency">
        <option value="USD">United States Dollar (USD)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="AED">United Arab Emirates Dirham (AED)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="ZAR">South African Rand (ZAR)</option>
    </select>
</div>

<div class="pricing-table">
    <div class="pricing-tier">
        <h2>Basic</h2>
        <div class="price" data-amount="9.99"><span class="currency-symbol"></span>9.99</div>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </div>
    <div class="pricing-tier popular">
        <h2>Pro</h2>
        <div class="price" data-amount="19.99"><span class="currency-symbol"></span>19.99</div>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
            <li>Feature 5</li>
        </ul>
        <div class="popular-tag">Most Popular</div>
    </div>
    <div class="pricing-tier">
        <h2>Premium</h2>
        <div class="price" data-amount="29.99"><span class="currency-symbol"></span>29.99</div>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
            <li>Feature 5</li>
            <li>Feature 6</li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

</body>
</html>
